<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    :root {
      --primary: #1e3a5f;
      --accent: #2f80ed;
      --accent-light: #e8f1fc;
      --azure: #0078d4;
      --azure-light: #e8f4fd;
      --claude: #7c3aed;
      --claude-light: #f3eeff;
      --both: #0d6e5e;
      --both-light: #e6f7f4;
      --bg: #f4f6f9;
      --card: #ffffff;
      --text: #1a2333;
      --muted: #64748b;
      --border: #e2e8f0;
      --tag-bg: #eef2ff;
      --tag-text: #3730a3;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    /* HEADER */
    .header {
      background: linear-gradient(135deg, var(--primary) 0%, #2d5a8e 100%);
      color: white;
      padding: 2.5rem 2rem 2rem;
    }

    .header-inner {
      max-width: 1100px;
      margin: 0 auto;
    }

    .header-badge {
      display: inline-block;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.25);
      color: rgba(255,255,255,0.9);
      font-size: 0.7rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      padding: 0.3rem 0.75rem;
      border-radius: 20px;
      margin-bottom: 1rem;
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
    }

    .header p {
      font-size: 1rem;
      color: rgba(255,255,255,0.75);
      max-width: 600px;
      line-height: 1.6;
    }

    .header-meta {
      margin-top: 1.5rem;
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .header-meta-item {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.82rem;
      color: rgba(255,255,255,0.7);
    }

    .header-meta-item span.dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      display: inline-block;
    }

    /* LEGEND */
    .legend {
      max-width: 1100px;
      margin: 1.5rem auto 0;
      padding: 0 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.8rem;
      color: var(--muted);
    }

    .legend-dot {
      width: 10px; height: 10px;
      border-radius: 50%;
    }

    /* TABS */
    .tabs-container {
      max-width: 1100px;
      margin: 1.5rem auto 0;
      padding: 0 2rem;
    }

    .tabs {
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
    }

    .tab-btn {
      padding: 0.6rem 1.1rem;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--muted);
      border-radius: 8px;
      font-size: 0.82rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
      white-space: nowrap;
    }

    .tab-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
      background: var(--accent-light);
    }

    .tab-btn.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .tab-btn .tab-icon {
      margin-right: 0.35rem;
    }

    /* CONTENT */
    .content {
      max-width: 1100px;
      margin: 1.5rem auto 3rem;
      padding: 0 2rem;
    }

    .phase-header {
      margin-bottom: 1.5rem;
    }

    .phase-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.35rem;
    }

    .phase-desc {
      color: var(--muted);
      font-size: 0.9rem;
      line-height: 1.6;
      max-width: 700px;
    }

    /* CARDS GRID */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1rem;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.25rem;
      transition: box-shadow 0.2s;
      cursor: pointer;
      position: relative;
    }

    .card:hover {
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    .card.expanded {
      border-color: var(--accent);
      box-shadow: 0 4px 20px rgba(47,128,237,0.12);
    }

    .card-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 0.75rem;
    }

    .card-icon {
      font-size: 1.5rem;
      flex-shrink: 0;
      margin-top: 0.1rem;
    }

    .card-title-area {
      flex: 1;
    }

    .card-title {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 0.25rem;
      line-height: 1.4;
    }

    .card-subtitle {
      font-size: 0.78rem;
      color: var(--muted);
      line-height: 1.4;
    }

    .card-tool-badge {
      font-size: 0.68rem;
      font-weight: 600;
      padding: 0.2rem 0.55rem;
      border-radius: 20px;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .badge-azure {
      background: var(--azure-light);
      color: var(--azure);
    }

    .badge-claude {
      background: var(--claude-light);
      color: var(--claude);
    }

    .badge-both {
      background: var(--both-light);
      color: var(--both);
    }

    .card-expand-icon {
      color: var(--muted);
      font-size: 0.75rem;
      margin-left: 0.25rem;
      transition: transform 0.2s;
    }

    .card.expanded .card-expand-icon {
      transform: rotate(180deg);
    }

    /* EXPANDED DETAIL */
    .card-detail {
      display: none;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
    }

    .card.expanded .card-detail {
      display: block;
    }

    .detail-section {
      margin-bottom: 0.85rem;
    }

    .detail-section:last-child {
      margin-bottom: 0;
    }

    .detail-label {
      font-size: 0.7rem;
      font-weight: 700;
      letter-spacing: 0.07em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 0.35rem;
    }

    .detail-text {
      font-size: 0.83rem;
      color: var(--text);
      line-height: 1.6;
    }

    .prompt-box {
      background: #f8fafc;
      border: 1px solid var(--border);
      border-left: 3px solid var(--accent);
      border-radius: 6px;
      padding: 0.65rem 0.85rem;
      font-size: 0.8rem;
      color: #334155;
      line-height: 1.6;
      font-family: 'Courier New', monospace;
      margin-top: 0.35rem;
    }

    .audience-tags {
      display: flex;
      gap: 0.35rem;
      flex-wrap: wrap;
      margin-top: 0.35rem;
    }

    .audience-tag {
      font-size: 0.7rem;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-weight: 500;
    }

    .tag-team {
      background: #fef3c7;
      color: #92400e;
    }

    .tag-stakeholder {
      background: #dbeafe;
      color: #1e40af;
    }

    /* ALL PHASES view */
    .all-phases {
      display: none;
    }

    .phase-section {
      margin-bottom: 2.5rem;
    }

    .phase-section-header {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--border);
    }

    .phase-section-icon {
      font-size: 1.25rem;
    }

    .phase-section-name {
      font-size: 1rem;
      font-weight: 700;
      color: var(--primary);
    }

    .phase-section-count {
      font-size: 0.75rem;
      color: var(--muted);
      background: var(--bg);
      padding: 0.15rem 0.5rem;
      border-radius: 20px;
      border: 1px solid var(--border);
    }

    /* INTRO PANEL */
    .intro-panel {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      display: flex;
      gap: 1.25rem;
      align-items: flex-start;
    }

    .intro-icon {
      font-size: 2rem;
      flex-shrink: 0;
    }

    .intro-text h2 {
      font-size: 1rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.35rem;
    }

    .intro-text p {
      font-size: 0.83rem;
      color: var(--muted);
      line-height: 1.6;
    }

    .stats-row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    .stat {
      text-align: center;
      background: var(--bg);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      min-width: 80px;
      flex: 1;
    }

    .stat-num {
      font-size: 1.4rem;
      font-weight: 800;
      color: var(--primary);
    }

    .stat-label {
      font-size: 0.7rem;
      color: var(--muted);
      margin-top: 0.1rem;
    }

    @media (max-width: 600px) {
      .header h1 { font-size: 1.5rem; }
      .cards-grid { grid-template-columns: 1fr; }
      .tabs { gap: 0.3rem; }
      .tab-btn { font-size: 0.75rem; padding: 0.5rem 0.75rem; }
    }
  </style>
</head>

const overviewStats = {
  ceremonies: 6,
  practices: Object.values(data).reduce((a, p) => a + p.cards.length, 0),
  tools: 2
};

function getBadgeClass(tool) {
  if (tool === 'azure') return 'badge-azure';
  if (tool === 'claude') return 'badge-claude';
  return 'badge-both';
}

function getBadgeLabel(tool) {
  if (tool === 'azure') return '‚ö° Azure DevOps';
  if (tool === 'claude') return '‚ú® Claude / ChatGPT';
  return 'üîó Both Tools';
}

function getAudienceTags(audiences) {
  return audiences.map(a => {
    if (a === 'team') return '<span class="audience-tag tag-team">üë• Teams</span>';
    return '<span class="audience-tag tag-stakeholder">üèõÔ∏è Stakeholders</span>';
  }).join('');
}

function renderCard(card, phaseKey, cardIndex) {
  const id = `card-${phaseKey}-${cardIndex}`;
  return `
    <div class="card" id="${id}" onclick="toggleCard('${id}')">
      <div class="card-top">
        <div class="card-icon">${card.icon}</div>
        <div class="card-title-area">
          <div class="card-title">${card.title} <span class="card-expand-icon">‚ñº</span></div>
          <div class="card-subtitle">${card.subtitle}</div>
        </div>
        <div class="card-tool-badge ${getBadgeClass(card.tool)}">${getBadgeLabel(card.tool)}</div>
      </div>
      <div class="card-detail">
        <div class="detail-section">
          <div class="detail-label">How to use it</div>
          <div class="detail-text">${card.what}</div>
        </div>
        <div class="detail-section">
          <div class="detail-label">Starter prompt</div>
          <div class="prompt-box">${card.prompt}</div>
        </div>
        <div class="detail-section">
          <div class="detail-label">Team value</div>
          <div class="detail-text">${card.value}</div>
        </div>
        ${card.stakeholder ? `
        <div class="detail-section">
          <div class="detail-label">Stakeholder value</div>
          <div class="detail-text">${card.stakeholder}</div>
        </div>` : ''}
        <div class="detail-section">
          <div class="detail-label">Relevant for</div>
          <div class="audience-tags">${getAudienceTags(card.audiences)}</div>
        </div>
      </div>
    </div>
  `;
}

function toggleCard(id) {
  const card = document.getElementById(id);
  card.classList.toggle('expanded');
}

function renderPhase(key) {
  const phase = data[key];
  const cards = phase.cards.map((c, i) => renderCard(c, key, i)).join('');
  return `
    <div class="phase-header">
      <div class="phase-title">${phase.icon} ${phase.title}</div>
      <div class="phase-desc">${phase.desc}</div>
    </div>
    <div class="cards-grid">${cards}</div>
  `;
}

function renderOverview() {
  return `
    <div class="intro-panel">
      <div class="intro-icon">ü§ñ</div>
      <div class="intro-text">
        <h2>How to use this toolkit</h2>
        <p>Each section maps to an Agile ceremony or workflow. Click any practice card to expand it and get a full explanation, a starter prompt you can copy, and a breakdown of the value for your teams vs. senior stakeholders. Use the tabs above to navigate by ceremony, or choose <strong>All Practices</strong> for the full view.</p>
      </div>
    </div>
    <div class="stats-row">
      <div class="stat"><div class="stat-num">${Object.keys(data).length}</div><div class="stat-label">Ceremonies covered</div></div>
      <div class="stat"><div class="stat-num">${overviewStats.practices}</div><div class="stat-label">AI practices</div></div>
      <div class="stat"><div class="stat-num">2</div><div class="stat-label">Tools referenced</div></div>
      <div class="stat"><div class="stat-num">100%</div><div class="stat-label">Copy-paste ready</div></div>
    </div>
    <div style="margin-top:1.5rem">
      <div class="phase-header">
        <div class="phase-title">üó∫Ô∏è Ceremony Navigator</div>
        <div class="phase-desc">Click a ceremony below to jump straight to its practices.</div>
      </div>
      <div class="cards-grid" style="grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));">
        ${Object.entries(data).map(([key, phase]) => `
          <div class="card" onclick="showTab('${key}')" style="cursor:pointer;">
            <div class="card-top">
              <div class="card-icon">${phase.icon}</div>
              <div class="card-title-area">
                <div class="card-title">${phase.title}</div>
                <div class="card-subtitle">${phase.cards.length} AI practices</div>
              </div>
            </div>
          </div>
        `).join('')}
      </div>
    </div>
  `;
}

function renderAll() {
  return Object.entries(data).map(([key, phase]) => `
    <div class="phase-section">
      <div class="phase-section-header">
        <div class="phase-section-icon">${phase.icon}</div>
        <div class="phase-section-name">${phase.title}</div>
        <div class="phase-section-count">${phase.cards.length} practices</div>
      </div>
      <div class="cards-grid">
        ${phase.cards.map((c, i) => renderCard(c, key, i)).join('')}
      </div>
    </div>
  `).join('');
}

function showTab(tab) {
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  document.querySelector(`[data-tab="${tab}"]`).classList.add('active');

  const content = document.getElementById('content');
  if (tab === 'overview') {
    content.innerHTML = renderOverview();
  } else if (tab === 'all') {
    content.innerHTML = renderAll();
  } else {
    content.innerHTML = renderPhase(tab);
  }
}

// Init
showTab('overview');
